{% extends "layout.default.twig.html" %}

{% block latest %}
<a href="{{ path('emission', {id:shows.0.id, type:shows.0.typeSlug}) }}">
  {{ shows.0.type }} {{ shows.0.number }} : {{ shows.0.authors }} - {{ shows.0.title }} 
</a>
{% endblock %}

{% block title %}Flyers{% endblock %}
{% block flyer %} {% endblock %}

{% block content %}

<div class="grid-30 mobile-grid-3 flyer">
<img src="{{ app.request.getBasePath() }}/assets/img/flyer/fly_ouiedire_mars.jpg" alt="Ouïedire" title="Consulter la liste des émissions disponibles" class="flyer"/>
</div>

<div class="grid-30 mobile-grid-35 flyer">
<img src="{{ app.request.getBasePath() }}/assets/img/flyer/fly_ouiedire_fevrier.jpg" alt="Ouïedire" title="Consulter la liste des émissions disponibles" class="flyer"/>
</div>

<div class="grid-30 mobile-grid-35 flyer">
<img src="{{ app.request.getBasePath() }}/assets/img/flyer/fly_ouiedire_janvier.jpg" alt="Ouïedire" title="Consulter la liste des émissions disponibles" class="flyer"/>
</div>


{% endblock %}
